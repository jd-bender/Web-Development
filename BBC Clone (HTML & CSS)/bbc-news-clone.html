<html>

	<head>

		<title>Technology - BBC News</title>

		<style type = "text/css">

			#row1 {

				width: 1000px;
				margin: 0 auto;
				height: 40px;
				

			}
			
			body {
			
				margin: 0;
				padding: 0;
				font-family: Helvetica, Arial, sans-serif;

			}
		
			#logo {
			
				margin-top: 8px;
				float: left;
				margin-right: 8px;

			}

			.row1-section {

				float: left;
				border-left: 1px #CCCCCC solid;
				height: 100%;			

			}

			#icon {

				width: 20px;
				margin-top: 10px;
				margin-left: 16px;
				float: left;			

			}

			#signin-text {

				font-weight: bold;
				margin-top: 14px;
				margin-left: 8px;
				font-size: 13px;
				float: left;
				padding-right: 82px;			

			}

			.row1-text {

				font-size: 13px;
				font-weight: bold;
				padding-top: 13px;
				padding-left: 12px;
				padding-right: 12px;
				height: 27px;

			}

			#arrow {

				width: 8px;			
				padding-left: 70px;					

			}
			
			#searchbar {

				background-color: #E4E4E4;
				height: 22px;
				width: 172px;
				margin-top: 8px;
				margin-left: 10px;
				border: none;
				font-weight: bold;
				padding-left: 5px;
				float: left;			

			}
	
			#magnifying-glass {

				width: 26px;
				margin-top: 8px;
				height: 22px;			

			}
	
			.clear {

				clear: both;			

			}

			#menu-container {

				background-color: #BB1919;
				width: 100%;
				height: 70px;				

			}

			#news-bar {

				width: 1000px;
				margin: 0 auto;

			}
			
			h1 {

				padding: 0;
				margin: 0;
				color: white;
				font-weight: normal;
				font-size: 40px;
				padding-top: 6px;
							

			}
			
		</style>

	</head>

	<body>
	
		<div id = "row1">
		
			<img id = "logo" src = "images/bbc-blocks.png">
		
			<div id = "signin" class = "row1-section">

				<img id = "icon" src = "images/usericon.png">

				<span id = "signin-text">Sign in</span>

			</div>

			<div class = "row1-section row1-text">News</div>

			<div class = "row1-section row1-text">Sport</div>

			<div class = "row1-section row1-text">Weather</div>

			<div class = "row1-section row1-text">Shop</div>

			<div class = "row1-section row1-text">Earth</div>

			<div class = "row1-section row1-text">Travel</div>

			<div class = "row1-section row1-text">
	
				More
				<img id = "arrow" src = "images/arrow.png">

			</div>

			<div class = "row1-section">
			
				<input id = "searchbar" type = "text" value = "Search">
				
				<input type = "image" id = "magnifying-glass" src = "images/magnifying-glass.png">

			</div>

		</div>

		<div class = "clear"></div>
			
		<div id = "menu-container">
			
			<div id = "news-bar">
	
				<h1>NEWS</h1>

			</div>

		</div>

	</body>

</html>
